<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Otobüs Haritası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #loading {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, button {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="operatorFilter">Firma Filtresi:</label>
    <select id="operatorFilter">
      <option value="all">Hepsi</option>
    </select>
    <button onclick="updateGeoJSON()">Haritayı Güncelle</button>
  </div>

  <div id="loading">Yükleniyor...</div>
  <div id="map"></div>

  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <script>
    let map = L.map('map').setView([41.01, 29.0], 11);
    let markers = L.layerGroup();
    let allMarkers = [];
    let lastUpdateTime = 0;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap katkıcıları'
    }).addTo(map);

    function getCustomIcon(garage, opacity) {
      return L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61205.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30],
        className: `garage-${garage || 'bilinmiyor'}`
      });
    }

    function updateGeoJSON() {
      const now = Date.now();
      if (now - lastUpdateTime < 60000) {
        alert("Lütfen 1 dakika bekleyin.");
        return;
      }

      document.getElementById('loading').style.display = 'block';

      fetch("https://arac.iett.gov.tr/api/task/bus-fleet/buses", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: "{}"
      })
      .then(res => res.json())
      .then(data => {
        markers.clearLayers();
        allMarkers = [];

        const selectedOperator = document.getElementById('operatorFilter').value;

        const uniqueOperators = new Set();
        data.forEach(bus => {
          if (!bus.latitude || !bus.longitude) return;

          uniqueOperators.add(bus.operatorType);

          if (selectedOperator !== "all" && bus.operatorType !== selectedOperator) {
            return;
          }

          const marker = L.marker([bus.latitude, bus.longitude], {
            icon: getCustomIcon(bus.garageName, 1.0),
            opacity: 1.0
          });

          const [day, month, year] = bus.lastLocationDate.split('-').map(Number);
          const [hour, min, sec] = bus.lastLocationTime.split(':').map(Number);
          const lastSeen = new Date(year, month - 1, day, hour, min, sec);
          const minsAgo = (Date.now() - lastSeen.getTime()) / 60000;

          if (minsAgo > 30) marker.setOpacity(0.5);

          marker.bindPopup(`
            <b>Kapı No:</b> ${bus.vehicleDoorCode}<br>
            <b>Plaka:</b> ${bus.numberPlate}<br>
            <b>Garaj:</b> ${bus.garageName ?? 'Bilinmiyor'}<br>
            <b>Firma:</b> ${bus.operatorType}<br>
            <b>Saat:</b> ${bus.lastLocationTime}<br>
            <a href="https://arac.iett.gov.tr/${bus.vehicleDoorCode}" target="_blank">Detay</a>
          `);

          markers.addLayer(marker);
          allMarkers.push(marker);
        });

        map.addLayer(markers);
        lastUpdateTime = now;
        document.getElementById('loading').style.display = 'none';

        populateFilterOptions(uniqueOperators);
      })
      .catch(err => {
        console.error("Veri alınamadı:", err);
        document.getElementById('loading').innerText = "Veri alınamadı!";
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 3000);
      });
    }

    function populateFilterOptions(operatorSet) {
      const select = document.getElementById('operatorFilter');
      const currentOptions = Array.from(select.options).map(o => o.value);
      operatorSet.forEach(operator => {
        if (!currentOptions.includes(operator)) {
          const opt = document.createElement('option');
          opt.value = operator;
          opt.textContent = operator;
          select.appendChild(opt);
        }
      });
    }

    // Başlangıçta yükle
    updateGeoJSON();
  </script>
</body>
</html>
