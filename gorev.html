<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İETT Araç Görevleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      color: #333;
    }#yardimButonu {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  z-index: 1000;
}

#yardimPaneli {
  display: none;
  position: fixed;
  top: 60px;
  right: 20px;
  background: white;
  padding: 16px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  font-size: 14px;
  z-index: 1000;
  width: 260px;
}

input, button {
  padding: 10px;
  font-size: 16px;
  margin: 5px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button:not(#yardimButonu) {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:not(#yardimButonu):hover {
  background-color: #0056b3;
}

.task-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
  gap: 12px;
}

.task {
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.task-header {
  font-size: 15px;
  font-weight: 500;
}

#timestamp {
  font-size: 14px;
  margin-bottom: 10px;
  color: #555;
}

  </style>
</head>
<body>
  <button id="yardimButonu" onclick="toggleYardim()">Yardım</button>
  <div id="yardimPaneli">
    <p><strong>Görev Renk Kodları:</strong></p>
    <ul>
      <li><span style="background:#caffbf">&nbsp;&nbsp;&nbsp;</span> T - Tamamlandı</li>
      <li><span style="background:#ffadad">&nbsp;&nbsp;&nbsp;</span> I - İptal</li>
      <li><span style="background:#fdffb6">&nbsp;&nbsp;&nbsp;</span> YK - Yolda kaldı</li>
      <li><span style="background:#9bf6ff">&nbsp;&nbsp;&nbsp;</span> A - Aktif</li>
      <li><span style="background:#d6eadf">&nbsp;&nbsp;&nbsp;</span> B - Beklemede</li>
    </ul>
    <p><strong>Açıklama:</strong><br>
    Planlanan kalkış saati (Gerçekleşen kalkış saati) - Kalkış yeri<br>Hat ve güzergah kodu<br>Yakın olduğu durak</p>
  </div>  <h1 id="baslik">İETT Araç Görevleri</h1>
  <div id="timestamp"></div>
  <div id="tasksContainer" class="task-grid"></div>  <script>
    const statusColors = {
      "T": "#caffbf",
      "I": "#ffadad",
      "YK": "#fdffb6",
      "A": "#9bf6ff",
      "B": "#d6eadf",
    };

    function convertUnixToTime(unixTime) {
      if (!unixTime) return "-";
      const date = new Date(unixTime);
      return date.toLocaleTimeString("tr-TR", {
        timeZone: "Europe/Istanbul",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function toggleYardim() {
      const panel = document.getElementById("yardimPaneli");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    async function getTasks(aracNoParam = null) {
      const container = document.getElementById("tasksContainer");
      const baslik = document.getElementById("baslik");
      const urlParams = new URLSearchParams(window.location.search);
      const aracNo = urlParams.get("arac");
      if (!aracNo) {
        container.innerHTML = "Araç numarası belirtilmemiş.";
        return;
      }
      baslik.innerText = `Araç Görevleri - ${aracNo}`;
      try {
        const res = await fetch(`https://arac.iett.gov.tr/api/task/getCarTasks/${aracNo}`, {
          method: "POST"
        });
        const data = await res.json();
        container.innerHTML = "";

        data.forEach(task => {
          const statusColor = statusColors[task.taskStatusCode] || "#e0e0e0";
          const approxStartTime = convertUnixToTime(task.approximateStartTime);
          const updatedStartTime = convertUnixToTime(task.updatedStartTime);
          const direction = (() => {
            if (!task.lineName || !task.lineName.includes(" - ")) return task.routeDirection === 0 ? "Gidiş" : "Dönüş";
            const [gidis, donus] = task.lineName.split(" - ");
            return task.routeDirection === 0 ? gidis.trim() : donus.trim();
          })();

          const div = document.createElement("div");
          div.className = "task";
          div.id = `task-${task.taskId}`;
          div.style.backgroundColor = statusColor;

          const title = `
            <div class="task-header">
              <strong>${approxStartTime}</strong> (${updatedStartTime}) - ${direction}<br>
              ${task.routeCode}<br>
              ${task.stopName || "-"} (${task.stopCode || "-"})
              ${task.note ? '<br>Not: ' + task.note : ''}
            </div>
          `;

          div.innerHTML = title;
          container.appendChild(div);
        });

        if (data.length === 0) {
          container.innerHTML = "Görev bulunamadı.";
        }
      } catch (err) {
        console.error("Hata:", err);
        container.innerHTML = "Görevler alınamadı.";
      }
    }

    window.addEventListener("load", () => {
      const now = new Date();
      const timestamp = now.toLocaleString("tr-TR", { timeZone: "Europe/Istanbul" });
      document.getElementById("timestamp").textContent = `Sayfa yüklenme zamanı: ${timestamp}`;
      getTasks();
    });
  </script></body>
</html>
